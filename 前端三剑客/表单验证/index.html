lass="title function_">blur</span>();</span></span><br><span class="line"><span class="language-javascript">					<span class="keyword">if</span>(pwd2span.<span class="property">innerText</span>!=<span class="string">&quot;&quot;</span>||namespan.<span class="property">innerText</span>!=<span class="string">&quot;&quot;</span>)</span></span><br><span class="line"><span class="language-javascript">					&#123;</span></span><br><span class="line"><span class="language-javascript">						<span class="title function_">alert</span>(<span class="string">&quot;请输入正确格式&quot;</span>);</span></span><br><span class="line"><span class="language-javascript">					&#125;</span></span><br><span class="line"><span class="language-javascript">					<span class="keyword">else</span></span></span><br><span class="line"><span class="language-javascript">					&#123;</span></span><br><span class="line"><span class="language-javascript">						form.<span class="title function_">submit</span>();</span></span><br><span class="line"><span class="language-javascript">					&#125;</span></span><br><span class="line"><span class="language-javascript">				&#125;</span></span><br><span class="line"><span class="language-javascript">			&#125;</span></span><br><span class="line"><span class="language-javascript">		</span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line">	<span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">		<span class="tag">&lt;<span class="name">form</span> <span class="attr">id</span>=<span class="string">&quot;userform&quot;</span> <span class="attr">action</span>=<span class="string">&quot;http://localhost:8080/jd/sava&quot;</span> <span class="attr">method</span>=<span class="string">&quot;get&quot;</span>&gt;</span></span><br><span class="line">			用户名<span class="tag">&lt;<span class="name">input</span>

ce) enhancer.create();</span><br><span class="line">        <span class="type">boolean</span> <span class="variable">admin</span> <span class="operator">=</span> userService.login(<span class="string">&quot;admin&quot;</span>, <span class="string">&quot;123&quot;</span>);</span><br><span class="line">        System.out.println(admin);</span><br><span class="line">        userService.logout();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

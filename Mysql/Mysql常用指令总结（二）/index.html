    <div class="post-body" itemprop="articleBody">
        <h3 id="Mysql常用指令"><a href="#Mysql常用指令" class="headerlink" title="Mysql常用指令"></a>Mysql常用指令</h3><span id="more"></span>

<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">查询字段前加<span class="keyword">distinct</span>有去重作用，<span class="keyword">distinct</span>只能出现在字段的最前面，后面的字段联合起来去重。</span><br><span class="line">笛卡尔积现象。</span><br><span class="line">内连接等值连接。要查询的表 <span class="keyword">inner</span>（可省略） <span class="keyword">join</span> 要查询的表 <span class="keyword">on</span> 连接条件</span><br><span class="line">内连接非等值连接 就是<span class="keyword">on</span>后面连接条件不是相等关系。</span><br><span class="line">自连接 自己连接自己</span><br><span class="line">外连接 AB两表有主副表之分，主要查询主表，捎带查询副表。副表没有与主表的数据匹配，副表自动模拟<span class="keyword">null</span>匹配。</span><br><span class="line">左外连接，右外连接，表示主表位置。</span><br><span class="line">要查询的表 <span class="keyword">left</span>（左边为主表） <span class="keyword">outer</span>(可省略) <span class="keyword">join</span> 要查询的表 <span class="keyword">on</span> 连接条件</span><br><span class="line">嵌套语句；可以嵌套 <span class="keyword">select</span> 。</span><br><span class="line"><span class="keyword">union</span> 将查询结果相加，列说明取<span class="keyword">union</span>前面的元素。</span><br><span class="line">Mysql 特有limit</span><br><span class="line">limit startIndex,length（最后执行）</span><br><span class="line">startIndex表示起始位置，length表示取几个，不写startIndex默认为<span class="number">0</span>。</span><br><span class="line"><span class="keyword">select</span> <span class="number">5</span></span><br><span class="line">	...</span><br><span class="line"><span class="keyword">from</span> <span class="number">1</span></span><br><span class="line">	...</span><br><span class="line"><span class="keyword">where</span> <span class="number">2</span></span><br><span class="line">	...</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> <span class="number">3</span> </span><br><span class="line">	...</span><br><span class="line"><span class="keyword">having</span> <span class="number">4</span></span><br><span class="line">	...</span><br><span class="line"><span class="keyword">order</span> <span class="keyword">by</span> <span class="number">6</span></span><br><span class="line">	... </span><br><span class="line">limit <span class="number">7</span></span><br><span class="line">	...</span><br></pre></td></tr></table></figure>

<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">建表</span><br><span class="line"><span class="keyword">create</span> <span class="keyword">table</span> 表名（</span><br><span class="line">字段名<span class="number">1</span> 数据类型，</span><br><span class="line">字段名<span class="number">2</span> 数据类型，</span><br><span class="line">....</span><br><span class="line">);</span><br><span class="line">常见数据类型：</span><br><span class="line"><span class="type">int</span>(<span class="type">int</span>)</span><br><span class="line"><span class="type">bigint</span>(long)</span><br><span class="line"><span class="type">float</span>(<span class="type">float</span> <span class="keyword">double</span>)</span><br><span class="line"><span class="type">char</span> 定长字符串(java中String)</span><br><span class="line"><span class="type">varchar</span> 不定长字符串(Stringbuilder,StringBuffer)</span><br><span class="line">data(java.util.data)</span><br><span class="line"><span class="type">BLOB</span> 二进制大对象（存图片，视频）</span><br><span class="line"><span class="type">CLOB</span> 字符大对象（存大文本，如小说，<span class="number">4</span>gb字符串)</span><br><span class="line">插入数据</span><br><span class="line"><span class="keyword">insert</span> <span class="keyword">into</span> 表名（字段名<span class="number">1</span>，字段名<span class="number">2</span>,...) <span class="keyword">values</span>(值<span class="number">1</span>,值<span class="number">2</span>,....)</span><br><span class="line">查看mysql字符集</span><br><span class="line"><span class="keyword">show</span> variables <span class="keyword">like</span> <span class="string">&#x27;character%&#x27;</span>;</span><br><span class="line">mysql 支持的字符集</span><br><span class="line"><span class="keyword">show</span> charset;</span><br></pre></td></tr></table></figure>

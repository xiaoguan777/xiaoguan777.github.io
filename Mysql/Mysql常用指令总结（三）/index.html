        <h3 id="Mysql常用指令"><a href="#Mysql常用指令" class="headerlink" title="Mysql常用指令"></a>Mysql常用指令</h3><span id="more"></span>

<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line">删除表</span><br><span class="line"><span class="keyword">drop</span> <span class="keyword">table</span> if <span class="keyword">exists</span> 表名;</span><br><span class="line"><span class="keyword">create</span> <span class="keyword">table</span> 表名(列名，储存格式，<span class="keyword">default</span> xx),插入时没有指定值则为<span class="keyword">default</span>后面的值,如果没有<span class="keyword">default</span>,则为<span class="keyword">null</span></span><br><span class="line"><span class="keyword">insert</span> <span class="keyword">into</span> 表名 <span class="keyword">values</span>(),当表名里没有字段时,<span class="keyword">values</span>里要把表里的字段全部按顺序写出来。</span><br><span class="line">可以写<span class="keyword">values</span>(),(),();一次插入多行</span><br><span class="line">表的复制</span><br><span class="line"><span class="keyword">create</span> <span class="keyword">table</span> 表名 <span class="keyword">as</span> <span class="keyword">select</span>语句;</span><br><span class="line">插入表</span><br><span class="line"><span class="keyword">insert</span> <span class="keyword">into</span> 表名 <span class="keyword">select</span> 语句;</span><br><span class="line">修改数据</span><br><span class="line"><span class="keyword">update</span> 表名 <span class="keyword">set</span> 字段<span class="number">1</span><span class="operator">=</span>值,字段<span class="number">2</span><span class="operator">=</span>值... <span class="keyword">where</span> 条件;</span><br><span class="line">没有条件整张表全部更新。</span><br><span class="line">删除数据</span><br><span class="line"><span class="keyword">delete</span> <span class="keyword">from</span> 表名 <span class="keyword">where</span> 条件;（可回滚）</span><br><span class="line">没有条件全部删除。</span><br><span class="line">删除大表（不能回滚,删除快）</span><br><span class="line"><span class="keyword">truncate</span> <span class="keyword">table</span> 表名;</span><br><span class="line">约束（<span class="keyword">Constraint</span>)</span><br><span class="line">非空约束（<span class="keyword">not</span> <span class="keyword">null</span>)</span><br><span class="line">唯一约束(<span class="keyword">unique</span>)（可以为<span class="keyword">null</span>)(列级约束，表级约束)</span><br><span class="line">主键约束(<span class="keyword">primary</span> key)约束字段既不能为<span class="keyword">null</span>，也不能重复，一张表只有一个（主键自增，<span class="keyword">primary</span> key auto_increment)</span><br><span class="line">外键约束(<span class="keyword">foreign</span> key) 表级约束声明，<span class="keyword">foreign</span> key(该表字段名) <span class="keyword">references</span> 表名（其中字段名）外键可以为<span class="keyword">null</span>，引用的字段必须有唯一性，一般引用主键</span><br><span class="line">检查约束(<span class="keyword">check</span>)(Oracle可以,mysql目前不支持)</span><br><span class="line">存储引擎（MySQL有）</span><br><span class="line">查看支持的存储引擎</span><br><span class="line"><span class="keyword">show</span> engines \G</span><br><span class="line">事务（Transaction)</span><br><span class="line">ACDI（原子性，一致性，隔离性，持久性）</span><br><span class="line">隔离性级别</span><br><span class="line"><span class="number">1.</span>读未提交（可能脏读）(read uncommitted)</span><br><span class="line"><span class="number">2.</span>读已提交（不可重复读）（oracle默认级别）(read committed)</span><br><span class="line"><span class="number">3.</span>可重复读（MySQL默认级别，读取到的数据是幻象）(repeatable read)</span><br><span class="line"><span class="number">4.</span>序列化读（串行化读）（效率低）(serializable)</span><br><span class="line">怎么关闭自动提交</span><br><span class="line"><span class="keyword">start</span> transaction;</span><br><span class="line">回滚 <span class="keyword">rollback</span></span><br><span class="line"><span class="keyword">set</span> autocommit<span class="operator">=</span><span class="number">1</span>;关闭事务</span><br><span class="line">提交 <span class="keyword">commit</span>；</span><br><span class="line">保存点 <span class="keyword">savepoint</span> 名字</span><br><span class="line"><span class="keyword">set</span> <span class="keyword">global</span> transaction isolation level 事务级别英文; 设置事务级别</span><br><span class="line">查询事务级别 <span class="keyword">select</span> @<span class="variable">@global</span>.transaction_isolation;(Mysql8用transaction,<span class="number">5</span>用tx)</span><br><span class="line">索引</span><br><span class="line">主键和<span class="keyword">unique</span>自动添加索引</span><br><span class="line">查看<span class="keyword">sql</span>中执行语句的具体情况，在执行语句前加explain.</span><br><span class="line">创建索引 <span class="keyword">create</span> index 索引名 <span class="keyword">on</span> 表名（字段名）;</span><br><span class="line">删除索引 <span class="keyword">drop</span> index 索引名 <span class="keyword">on</span> 表名;</span><br><span class="line"><span class="keyword">view</span>视图</span><br><span class="line">创建视图</span><br><span class="line"><span class="keyword">create</span> 视图名 <span class="keyword">as</span> 这里写DQL查询语句;</span><br><span class="line">删除视图 </span><br><span class="line"><span class="keyword">drop</span> <span class="keyword">view</span> 视图名;</span><br><span class="line">通过视图可以影响数据，可以对视图crud</span><br><span class="line">DBA命令</span><br><span class="line">导出数据</span><br><span class="line">mysqldump 数据库名 （表名（不写就整个数据库））<span class="operator">&gt;</span>导出到哪个盘的地址，最后是.<span class="keyword">sql</span>文件 后面跟<span class="operator">-</span>uroot <span class="operator">-</span>p密码,在dos窗口下执行。</span><br><span class="line">导入</span><br><span class="line">创建数据库，然后source 导入</span><br><span class="line">数据库三范式</span><br><span class="line"><span class="number">1.</span>任何一张表都有主键，并且每一字段都不可原子再分。</span><br><span class="line"><span class="number">2.</span>所有非主键字段完全依赖主键不能产生部分依赖、</span><br><span class="line"><span class="number">3.</span>所有非主键字段直接依赖主键字段，不能产生传递依赖</span><br><span class="line"></span><br></pre></td></tr></table></figure>

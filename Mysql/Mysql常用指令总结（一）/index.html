    <div class="post-body" itemprop="articleBody">
        <h3 id="Mysql常用指令"><a href="#Mysql常用指令" class="headerlink" title="Mysql常用指令"></a>Mysql常用指令</h3><span id="more"></span>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">登录</span><br><span class="line">mysql -u系统名（默认root） -p密码</span><br><span class="line">1.查看数据库</span><br><span class="line">show databases;</span><br><span class="line">2.创建数据库</span><br><span class="line">create database 数据库名;</span><br><span class="line">3.使用某个数据库</span><br><span class="line">use 数据库名;</span><br><span class="line">4.查看当前数据库中的表</span><br><span class="line">show tables;</span><br><span class="line">5.初始化数据（从外面的sql脚本导入数据到当前数据库）</span><br><span class="line">source sql文件的路径</span><br><span class="line">6.删除数据库</span><br><span class="line">drop database 数据库名;</span><br><span class="line">7.查看表结构</span><br><span class="line">desc 表名;</span><br><span class="line">8.查看表内容</span><br><span class="line">select * from 表名;</span><br><span class="line">9.查询当前使用的数据库</span><br><span class="line">select database();</span><br><span class="line">10.查看数据库版本</span><br><span class="line">select version();</span><br><span class="line">11.退出数据库</span><br><span class="line">exit;</span><br><span class="line">12.结束一条语句（没打分号程序一直等待输入时可以使用）</span><br><span class="line">\c</span><br><span class="line">13.查看创建表时使用的sql语句</span><br><span class="line">show create table 表名；</span><br></pre></td></tr></table></figure>

<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">查询语句（DQL)(<span class="keyword">sql</span>语句见分号开始执行)</span><br><span class="line"><span class="keyword">select</span> 字段名<span class="number">1</span>，字段名<span class="number">2.</span>.. <span class="keyword">from</span> 表名；（<span class="keyword">sql</span>语句不区分大小写，固定词语不能改如<span class="keyword">select</span>）</span><br><span class="line">拓展：<span class="keyword">select</span> 字段名可以运算 <span class="keyword">as</span>（改名为） xxx <span class="keyword">from</span> 表名；d</span><br><span class="line"><span class="keyword">select</span> 字段名<span class="number">1</span>，字段名<span class="number">2.</span>.. <span class="keyword">from</span> 表名 <span class="keyword">where</span> 条件（如表中有工资元素，工资<span class="operator">&gt;</span><span class="number">1000</span>为条件)；（不等于可以用<span class="operator">&lt;&gt;</span>来表示）</span><br><span class="line">拓展：条件between... <span class="keyword">and</span> ...数字为闭区间（字母为左闭右开）。表示且时可以用<span class="keyword">and</span>。或为<span class="keyword">or</span>。</span><br><span class="line">条件为空用 <span class="keyword">is</span> <span class="keyword">null</span> ，<span class="keyword">sql</span>表示相等用一个等于就行，<span class="keyword">in</span>(值，值)包含，相当于<span class="keyword">or</span>。<span class="keyword">like</span>模糊查询，<span class="operator">%</span>任意字符,_一个字符。</span><br><span class="line">排序：<span class="keyword">select</span> 字段名<span class="number">1</span>，字段名<span class="number">2.</span>.. <span class="keyword">from</span> 表名 <span class="keyword">order</span> <span class="keyword">by</span> 排序目标 关键词，没有关键词默认升序。关键词<span class="keyword">desc</span>降序，<span class="keyword">asc</span>升序。排序时如果有相同，可以加逗号,后面再给出其他的数据排序会在第一个数据相同的情况下排序。<span class="keyword">by</span> 加数字用第几列排。</span><br><span class="line">分组函数（对字段操作,自动忽略<span class="keyword">null</span>，不可直接使用在<span class="keyword">where</span>）：</span><br><span class="line">count 计数</span><br><span class="line">sum 求和</span><br><span class="line">avg 平均值</span><br><span class="line">max 最大值</span><br><span class="line">min 最小值</span><br><span class="line">有<span class="keyword">null</span>参与运算最后结果一定是<span class="keyword">null</span>,ifnull(数据名，待换的数据)，把数据名下的为<span class="keyword">null</span>的数据换成待换数据。sum自动忽略<span class="keyword">null</span></span><br><span class="line"><span class="built_in">count</span>(<span class="operator">*</span>)总记录条数，<span class="built_in">count</span>(数据)该列不含<span class="keyword">null</span>的行数。</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> 按某个字段或者某些字段进行分组，（只能跟分组函数，和参与分组的字段）</span><br><span class="line"><span class="keyword">having</span> 对分组之后的数据过滤。</span><br><span class="line">DQL 语句执行顺序</span><br><span class="line"><span class="keyword">select</span> <span class="number">5</span></span><br><span class="line">	..</span><br><span class="line"><span class="keyword">from</span> <span class="number">1</span></span><br><span class="line">	..</span><br><span class="line"><span class="keyword">where</span> <span class="number">2</span></span><br><span class="line">	..</span><br><span class="line"><span class="keyword">group</span> <span class="keyword">by</span> <span class="number">3</span></span><br><span class="line">	..</span><br><span class="line"><span class="keyword">having</span> <span class="number">4</span></span><br><span class="line">	..</span><br><span class="line"><span class="keyword">order</span> <span class="keyword">by</span> <span class="number">6</span></span><br><span class="line">	..</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>

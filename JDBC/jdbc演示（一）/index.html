        <h3 id="JDBC经典代码"><a href="#JDBC经典代码" class="headerlink" title="JDBC经典代码"></a>JDBC经典代码</h3><span id="more"></span>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.sql.Driver;</span><br><span class="line"><span class="keyword">import</span> java.sql.DriverManager;</span><br><span class="line"><span class="keyword">import</span> java.sql.SQLException;</span><br><span class="line"><span class="keyword">import</span> java.sql.Connection;</span><br><span class="line"><span class="keyword">import</span> java.sql.Statement;</span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">test2</span> &#123;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span> &#123;</span><br><span class="line">        <span class="comment">//&quot;C:\Users\xiaoguan\Downloads\test\com\mysql\jdbc\Driver.class&quot;</span></span><br><span class="line">		Statement stm=<span class="literal">null</span>;</span><br><span class="line">		Connection conn=<span class="literal">null</span>;</span><br><span class="line">		<span class="keyword">try</span>&#123;</span><br><span class="line">			<span class="comment">//1.注册驱动</span></span><br><span class="line">			<span class="type">Driver</span> <span class="variable">driver</span> <span class="operator">=</span><span class="keyword">new</span> <span class="title class_">com</span>.mysql.cj.jdbc.Driver();</span><br><span class="line">			DriverManager.registerDriver(driver);</span><br><span class="line">			<span class="comment">//2.获取连接</span></span><br><span class="line">			String name=<span class="string">&quot;root&quot;</span>;</span><br><span class="line">             <span class="comment">//URL=通信协议+ip+端口+内容</span></span><br><span class="line">			String url=<span class="string">&quot;jdbc:mysql://10.198.179.163:3306/bjpowernode&quot;</span>;</span><br><span class="line">			String pw=<span class="string">&quot;68963120g&quot;</span>;</span><br><span class="line">			conn=DriverManager.getConnection(url,name,pw);</span><br><span class="line">			System.out.println(<span class="string">&quot;数据库为&quot;</span>+conn);</span><br><span class="line">			<span class="comment">//3.获取数据库对象(专门执行sql语句）</span></span><br><span class="line">		    stm=conn.createStatement();</span><br><span class="line">			String sql=<span class="string">&quot;update dept set dname=&#x27;xdu&#x27;,loc=&#x27;西安&#x27; where deptno=50&quot;</span>;<span class="comment">//不用在最后加分号</span></span><br><span class="line">			<span class="comment">//4.执行sql</span></span><br><span class="line">			<span class="comment">//专门执行DML语句</span></span><br><span class="line">			<span class="comment">//返回值影响数据库中的记录条数</span></span><br><span class="line">			<span class="type">int</span> count=stm.executeUpdate(sql);</span><br><span class="line">			System.out.println(<span class="string">&quot;count为&quot;</span>+count);</span><br><span class="line">			</span><br><span class="line">		&#125;<span class="keyword">catch</span>(SQLException e)&#123;</span><br><span class="line">			e.printStackTrace();</span><br><span class="line">		&#125;<span class="keyword">finally</span></span><br><span class="line">		&#123;</span><br><span class="line">			<span class="comment">//6.释放资源</span></span><br><span class="line">			<span class="comment">//重小到大释放，statement----&gt;connection</span></span><br><span class="line">			<span class="keyword">try</span></span><br><span class="line">			&#123;</span><br><span class="line">				<span class="keyword">if</span>(stm!=<span class="literal">null</span>)</span><br><span class="line">				&#123;</span><br><span class="line">					stm.close();</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">catch</span>(SQLException e)</span><br><span class="line">			&#123;</span><br><span class="line">				e.printStackTrace();</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">try</span></span><br><span class="line">			&#123;</span><br><span class="line">				<span class="keyword">if</span>(conn!=<span class="literal">null</span>)</span><br><span class="line">				&#123;</span><br><span class="line">					conn.close();</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">catch</span>(SQLException e)</span><br><span class="line">			&#123;</span><br><span class="line">				e.printStackTrace();</span><br><span class="line">			&#125;</span><br><span class="line">			</span><br><span class="line">			</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//5.处理查询结果集这里没有演示</span></span><br></pre></td></tr></table></figure>
